{% extends "base.html" %}

{% block title %}Image Caption - Result{% endblock %}

{% block header %}Image Caption Result{% endblock %}

{% block content %}
<!-- Display the image and caption if available -->
{% if image_url and caption %}
<div class="text-center mb-4">
    <img src="{{ image_url }}" alt="Uploaded Image" class="preview-image" style="max-height: 500px;">
</div>

<div class="caption-result">
    <h5 class="mb-3">
        <i class="fas fa-quote-left me-2 text-primary"></i>Generated Caption
    </h5>
    <p class="lead mb-0">{{ caption }}</p>
</div>
{% endif %}

<div class="mt-4">
    <form action="/caption" method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="file" class="form-label">
                <i class="fas fa-upload me-2"></i>Upload Another Image
            </label>
            <input type="file" name="file" id="file" class="form-control" accept="image/*" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="max_length" class="form-label">Max Caption Length</label>
                <input type="number" class="form-control" id="max_length" name="max_length" value="50" min="10" max="200">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-magic me-2"></i>Generate Caption
        </button>
    </form>
</div>

<div class="mt-3">
    <a href="/" class="btn btn-outline-secondary">
        <i class="fas fa-home me-2"></i>Back to Home
    </a>
</div>
{% endblock %}
